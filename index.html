<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOR-Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

</head>

<body>
    <!-- <div id="main"> -->
    <div id="image-div">
        <img src="./img/katt-galvan-I3l_U9gJjUU-unsplash.jpg">
        <div id="image-overlay">
            <p>ODIN</p>
        </div>
        <div id="text-overlay">
            <p id="img-text">Image by <a href="https://unsplash.com/s/photos/katt-galvan"><u>Katt Galvan</u></a> on
                <a href="https://unsplash.com/"><u>Unsplash</u></a>
            </p>
        </div>
    </div>
    <div id="right-half">
        <div id="service-msg">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Signup up <i>now</i> to get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <form action="https://httpbin.org/post" method="post">
            <p id="motivation">Let's do this!</p>
            <div id="inputs">
                <div class="input">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="input">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div class="input">
                    <label for="email">email </label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input">
                    <label for="phone_number">phone number</label>
                    <input type="tel" name="phone_number" id="phone_number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                </div>
                <div class="input">
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" minlength="8"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>
                <div class="input">
                    <label for="password">confirm password</label>
                    <input type="password" name="confirm_password" id="confirm_password" minlength="8" required>
                </div>
            </div>
            <div id="submit-div">
                <button id="create-account" type="submit">Create Account</button>
                <p id="question">Already have an account? <span id="login">Log in</span></p>
            </div>
        </form>

    </div>
    <!-- </div> -->
</body>

</html>
